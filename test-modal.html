<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: #fff; 
            padding: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        .hidden {
            display: none !important;
        }
        .btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .debug {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Marketplace Debug Test</h1>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debugInfo"></div>
    </div>
    
    <button class="btn" onclick="showModal()">Show Modal</button>
    <button class="btn" onclick="hideModal()">Hide Modal</button>
    <button class="btn" onclick="checkModalState()">Check Modal State</button>
    <button class="btn" onclick="clearData()">Clear Data</button>
    
    <div id="testModal" class="modal hidden">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>This is a test modal</p>
            <button class="btn" onclick="hideModal()">Close</button>
        </div>
    </div>
    
    <script>
        function updateDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function showModal() {
            const modal = document.getElementById('testModal');
            modal.classList.remove('hidden');
            updateDebug('Modal shown - classes: ' + modal.className);
        }
        
        function hideModal() {
            const modal = document.getElementById('testModal');
            modal.classList.add('hidden');
            updateDebug('Modal hidden - classes: ' + modal.className);
        }
        
        function checkModalState() {
            const modal = document.getElementById('testModal');
            updateDebug('Modal classes: ' + modal.className);
            updateDebug('Modal display style: ' + window.getComputedStyle(modal).display);
            updateDebug('Modal visibility: ' + window.getComputedStyle(modal).visibility);
        }
        
        function clearData() {
            localStorage.clear();
            updateDebug('localStorage cleared');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDebug('Page loaded');
            checkModalState();
        });
    </script>
</body>
</html>
