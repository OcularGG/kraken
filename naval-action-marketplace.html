<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Action Marketplace</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --dark-gold: #B8860B;
            --gray: #1a1a1a;
            --light-gray: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            border: 4px solid var(--dark-gold);
            padding: 1rem;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }

        .form-section {
            background-color: var(--gray);
            border: 3px solid var(--white);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: -8px;
            bottom: -8px;
            background-color: var(--dark-gold);
            z-index: -1;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--dark-gold);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: var(--dark-gold);
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--black);
            border: 2px solid var(--white);
            color: var(--white);
            font-family: inherit;
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--dark-gold);
        }

        .btn {
            background-color: var(--white);
            color: var(--black);
            border: 3px solid var(--black);
            padding: 1rem 2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: inline-block;
            position: relative;
        }

        .btn:hover {
            background-color: var(--dark-gold);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--white);
        }

        .btn-primary {
            background-color: var(--dark-gold);
            color: var(--black);
        }

        .btn-primary:hover {
            background-color: var(--white);
        }

        .item-list {
            display: grid;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .item-entry {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border: 2px solid var(--dark-gold);
        }

        .item-search {
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .preview-section {
            background-color: var(--light-gray);
            border: 3px solid var(--dark-gold);
            padding: 2rem;
            margin-top: 2rem;
        }

        .ship-preview {
            max-width: 100%;
            margin-top: 1rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--gray);
            border: 4px solid var(--white);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: -8px;
            bottom: -8px;
            background-color: var(--dark-gold);
            z-index: -1;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--dark-gold);
        }

        .listing-link {
            background-color: var(--light-gray);
            border: 2px solid var(--dark-gold);
            padding: 1rem;
            margin-top: 1rem;
            word-break: break-all;
        }

        .webhook-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border: 2px solid var(--dark-gold);
        }

        #itemsContainer {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid var(--dark-gold);
            padding: 1rem;
            background-color: var(--black);
        }

        .selected-items {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border: 2px solid var(--dark-gold);
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--black);
            border: 1px solid var(--dark-gold);
        }

        .remove-item {
            cursor: pointer;
            color: var(--dark-gold);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naval Action Marketplace</h1>
        
        <form id="listingForm" class="form-section">
            <h2 class="section-title">Create New Listing</h2>
            
            <div class="form-group">
                <label for="captainName">Captain Name*</label>
                <input type="text" id="captainName" name="captainName" required>
            </div>
            
            <div class="form-group">
                <label for="discordUsername">Discord Username*</label>
                <input type="text" id="discordUsername" name="discordUsername" required placeholder="username#1234">
            </div>

            <div class="form-group">
                <label for="server">Server*</label>
                <select id="server" name="server" required>
                    <option value="">Select Server</option>
                    <option value="cleanopenworldprodeu1">EU PvP</option>
                    <option value="cleanopenworldprodeu2">EU PvE</option>
                    <option value="cleanopenworldprodus2">US PvP</option>
                </select>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="sellingShip" name="sellingShip">
                <label for="sellingShip">Selling Ship</label>
            </div>
            
            <div id="shipSection" class="hidden">
                <div class="form-group">
                    <label for="shipScreenshot">Ship Screenshot*</label>
                    <input type="file" id="shipScreenshot" name="shipScreenshot" accept="image/*">
                    <img id="shipPreview" class="ship-preview hidden" alt="Ship preview">
                </div>
                
                <div class="form-group">
                    <label for="shipPrice">Ship Price</label>
                    <input type="text" id="shipPrice" name="shipPrice" placeholder="e.g., 5,000,000 gold">
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="sellingItems" name="sellingItems">
                <label for="sellingItems">Selling Items</label>
            </div>
            
            <div id="itemsSection" class="hidden">
                <div class="form-group">
                    <label for="itemSearch">Search Items</label>
                    <input type="text" id="itemSearch" placeholder="Type to search items...">
                </div>
                
                <div id="itemsContainer"></div>
                
                <div class="selected-items hidden" id="selectedItemsContainer">
                    <h3>Selected Items:</h3>
                    <div id="selectedItemsList"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Additional Description</label>
                <textarea id="description" name="description" placeholder="Any additional information about your listing..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="location">Location/Port</label>
                <input type="text" id="location" name="location" placeholder="e.g., Kingston">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
        
        <div id="previewSection" class="preview-section hidden">
            <h2 class="section-title">Listing Preview</h2>
            <div id="previewContent"></div>
        </div>
    </div>
    
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 class="section-title">Confirm Listing</h2>
            <p>Are you sure you want to create this listing?</p>
            <div id="modalPreview"></div>
            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="confirmListing()">Confirm</button>
                <button class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSuccessModal()">&times;</span>
            <h2 class="section-title">Listing Created!</h2>
            <p>Your listing has been created successfully.</p>
            <div class="listing-link">
                <strong>Listing URL:</strong><br>
                <a id="listingUrl" href="#" target="_blank"></a>
            </div>
            <div class="webhook-section">
                <h3>Discord Integration</h3>
                <p>Send notification to seller:</p>
                <div class="form-group">
                    <label for="buyerDiscord">Your Discord Username</label>
                    <input type="text" id="buyerDiscord" placeholder="buyer#1234">
                </div>
                <button class="btn" onclick="sendDiscordWebhook()">Contact Seller</button>
            </div>
            <div style="margin-top: 2rem;">
                <button class="btn" onclick="closeSuccessModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let itemTemplates = [];
        let selectedItems = new Map();
        let currentListing = null;

        // Toggle sections based on checkboxes
        document.getElementById('sellingShip').addEventListener('change', function() {
            document.getElementById('shipSection').classList.toggle('hidden', !this.checked);
        });

        document.getElementById('sellingItems').addEventListener('change', function() {
            document.getElementById('itemsSection').classList.toggle('hidden', !this.checked);
        });

        // Preview ship screenshot
        document.getElementById('shipScreenshot').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('shipPreview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Load items when server is selected
        document.getElementById('server').addEventListener('change', async function() {
            const server = this.value;
            if (server && document.getElementById('sellingItems').checked) {
                await loadItems(server);
            }
        });

        async function loadItems(server) {
            try {
                const response = await fetch(`https://storage.googleapis.com/nacleanopenworldprodshards/ItemTemplates_${server}.json`);
                const data = await response.json();
                itemTemplates = Object.entries(data).map(([id, item]) => ({
                    id,
                    name: item.Name || item.name || 'Unknown Item',
                    type: item.ItemType || item.itemType || 'Unknown'
                }));
                displayItems();
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('itemsContainer').innerHTML = '<p style="color: var(--dark-gold);">Error loading items. Please try again.</p>';
            }
        }

        function displayItems(filter = '') {
            const container = document.getElementById('itemsContainer');
            const filteredItems = itemTemplates.filter(item => 
                item.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            container.innerHTML = filteredItems.slice(0, 100).map(item => `
                <div class="item-entry">
                    <div>
                        <strong>${item.name}</strong>
                        <small style="color: var(--dark-gold);">${item.type}</small>
                    </div>
                    <button class="btn" onclick="toggleItem('${item.id}', '${item.name.replace(/'/g, "\\'")}')">
                        ${selectedItems.has(item.id) ? 'Remove' : 'Add'}
                    </button>
                </div>
            `).join('');
        }

        document.getElementById('itemSearch').addEventListener('input', function() {
            displayItems(this.value);
        });

        function toggleItem(itemId, itemName) {
            if (selectedItems.has(itemId)) {
                selectedItems.delete(itemId);
            } else {
                selectedItems.set(itemId, {
                    name: itemName,
                    quantity: 1,
                    price: ''
                });
            }
            displayItems(document.getElementById('itemSearch').value);
            updateSelectedItemsList();
        }

        function updateSelectedItemsList() {
            const container = document.getElementById('selectedItemsContainer');
            const list = document.getElementById('selectedItemsList');
            
            if (selectedItems.size === 0) {
                container.classList.add('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            list.innerHTML = Array.from(selectedItems.entries()).map(([id, item]) => `
                <div class="selected-item">
                    <div>
                        <strong>${item.name}</strong>
                        <input type="number" placeholder="Qty" value="${item.quantity}" 
                               onchange="updateItemQuantity('${id}', this.value)"
                               style="width: 60px; margin: 0 10px;">
                        <input type="text" placeholder="Price" value="${item.price}"
                               onchange="updateItemPrice('${id}', this.value)"
                               style="width: 120px;">
                    </div>
                    <span class="remove-item" onclick="toggleItem('${id}', '${item.name.replace(/'/g, "\\'")}')">✖</span>
                </div>
            `).join('');
        }

        function updateItemQuantity(itemId, quantity) {
            const item = selectedItems.get(itemId);
            if (item) {
                item.quantity = parseInt(quantity) || 1;
            }
        }

        function updateItemPrice(itemId, price) {
            const item = selectedItems.get(itemId);
            if (item) {
                item.price = price;
            }
        }

        // Form submission
        document.getElementById('listingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const listing = {
                id: generateListingId(),
                captainName: formData.get('captainName'),
                discordUsername: formData.get('discordUsername'),
                server: formData.get('server'),
                sellingShip: document.getElementById('sellingShip').checked,
                sellingItems: document.getElementById('sellingItems').checked,
                shipPrice: formData.get('shipPrice'),
                description: formData.get('description'),
                location: formData.get('location'),
                items: Array.from(selectedItems.values()),
                timestamp: new Date().toISOString()
            };
            
            if (listing.sellingShip) {
                const shipFile = document.getElementById('shipScreenshot').files[0];
                if (shipFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        listing.shipImage = e.target.result;
                        showConfirmModal(listing);
                    };
                    reader.readAsDataURL(shipFile);
                } else {
                    alert('Please upload a ship screenshot');
                    return;
                }
            } else {
                showConfirmModal(listing);
            }
        });

        function generateListingId() {
            return 'NA-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        function showConfirmModal(listing) {
            currentListing = listing;
            const modal = document.getElementById('confirmModal');
            const preview = document.getElementById('modalPreview');
            
            preview.innerHTML = `
                <p><strong>Captain:</strong> ${listing.captainName}</p>
                <p><strong>Discord:</strong> ${listing.discordUsername}</p>
                <p><strong>Server:</strong> ${listing.server}</p>
                ${listing.location ? `<p><strong>Location:</strong> ${listing.location}</p>` : ''}
                ${listing.sellingShip ? `<p><strong>Ship Price:</strong> ${listing.shipPrice || 'Negotiable'}</p>` : ''}
                ${listing.sellingItems && listing.items.length > 0 ? `
                    <p><strong>Items:</strong></p>
                    <ul>
                        ${listing.items.map(item => `
                            <li>${item.name} x${item.quantity} - ${item.price || 'Negotiable'}</li>
                        `).join('')}
                    </ul>
                ` : ''}
                ${listing.description ? `<p><strong>Description:</strong> ${listing.description}</p>` : ''}
            `;
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.add('hidden');
        }

        function confirmListing() {
            // In a real implementation, this would save to a database
            // For now, we'll store in localStorage and show success
            const listings = JSON.parse(localStorage.getItem('naListings') || '[]');
            listings.push(currentListing);
            localStorage.setItem('naListings', JSON.stringify(listings));
            
            closeModal();
            showSuccessModal();
        }

        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            const listingUrl = `${window.location.origin}/listing/${currentListing.id}`;
            document.getElementById('listingUrl').href = listingUrl;
            document.getElementById('listingUrl').textContent = listingUrl;
            modal.classList.remove('hidden');
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
            // Reset form
            document.getElementById('listingForm').reset();
            document.getElementById('shipPreview').classList.add('hidden');
            selectedItems.clear();
            updateSelectedItemsList();
        }

        async function sendDiscordWebhook() {
            const buyerDiscord = document.getElementById('buyerDiscord').value;
            if (!buyerDiscord) {
                alert('Please enter your Discord username');
                return;
            }
            
            // This would send to your configured webhook URL
            const webhookData = {
                content: `<@${currentListing.discordUsername}> New buyer interested in your listing!`,
                embeds: [{
                    title: 'Naval Action Marketplace - Buyer Interest',
                    description: `A buyer is interested in your listing`,
                    fields: [
                        {
                            name: 'Buyer Discord',
                            value: buyerDiscord,
                            inline: true
                        },
                        {
                            name: 'Listing ID',
                            value: currentListing.id,
                            inline: true
                        },
                        {
                            name: 'Listing URL',
                            value: `${window.location.origin}/listing/${currentListing.id}`
                        }
                    ],
                    color: 11961339, // Dark gold color
                    timestamp: new Date().toISOString()
                }]
            };
            
            // In production, replace with your actual webhook URL
            console.log('Webhook data:', webhookData);
            alert('Seller has been notified! They will contact you on Discord.');
        }
    </script>
</body>
</html>
